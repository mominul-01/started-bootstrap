<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Spinners</title>
</head>
<body>


    <h1 class="text-center m-4">Spinners</h1>
    <div class="text-center d-flex justify-content-center">
        <div class="card  m-4 "  style="width: 18rem;">

            <div class="card-body p-3 m-3">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        
        </div>
    </div>
    
    <h2 class="text-center m-4"> Collors Spinnners</h2>
    <div class="text-center bg-info-subtle m-4 p-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
        </div>

    </div>

    <h2 class="text-center">Growing spinner</h2>
    <div class="text-center m-4 p-4">

        <div class="spinner-grow " role="status">
            <span class="">Loading...</span>
        </div>
    
    </div>
   

    <div class="d-flex align-items-center m-5">
        <strong>Loading...</strong>
        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
    </div>
    
   <div class="text-center m-4">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
   </div>

   <h2 class="text-center">Buttons Spinners</h2>
   <div class="text-center m-4">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="visually-hidden">Loading...</span>
        </button>
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
   </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
