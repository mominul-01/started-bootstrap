<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Imeges</title>
</head>
<body>
    

    <h1 class="text-center m-4 ">Images</h1>


    <h2 class="m-2">Responsive images </h2>
    <p class="m-2">Images in Bootstrap are made responsive with .img-fluid. This applies max-width: 100%; and height: auto; to the image so that it scales with the parent width.</p>

    <img src="../images/tree.jpg" class="img-fluid  m-4" alt="">


    <h2 class="m-2 text-center">Images Thumbnails</h2>
    <div class="text-center">
        <img src="../images/tree.jpg"  class="img-thumbnail m-4 " alt="">
    </div>
   

    <h2 class="m-2">Aligning images</h2>

    <p class="ms-5 mt-5 text-center">Image Left side or start Right side or end side</p>
    <img src="../images/tree.jpg" class="rounded w-25 m-4 p-3 float-start" alt="...">
   
    <img src="../images/tree.jpg" class="rounded w-25 m-4 p-3 float-end" alt="...">

    <div class="text-center">
        <img src="../images/tree.jpg" class="rounded" alt="">

    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
